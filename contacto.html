<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservar cita </title>
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="images/logo.png" class="imgLogo" />

      <h1 class="formulario__titulo">Clinica Vital </h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Personal de salud</label>

        
      <select id="empleado" name="listaempleados" class="formulario__input"required>
              
       
        <option value="">Elegir Personal</option>
        <optgroup label="Personal de Salud">
        <option>Dr.Juan Martín Pérez / Especialista en medicina familiar</option>
        <option>Dra. Cristal Rauda Abarca / Cirujano Dentista</option>
        <option>Dra. Ana Laura De La Fuente / Cirujano Dentista </option>
        <option>Dr. Marco Antonio González Gutiérrez / Cirujano Dentista</option>
        <option>Lic. Sunhaila Minelly Sánchez Barrientos / Psicóloga </option>
    </optgroup> 
  </select>



      
      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label>


      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Servicio de Consulta</option>
        <option>Consulta Medica - $300</option>
        <option>Consulta Dental - $250</option>
        <option>Consulta Psicologica - 1 hora $300</option>
       
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/contacto.js"></script>
  </body>
</html>
